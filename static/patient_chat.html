    <script>
        // Redirect staff to dashboard
        try {
            const userStr = localStorage.getItem('user');
            if (userStr) {
                const user = JSON.parse(userStr);
                if (user.role === 'staff') {
                    alert("Staff members are not allowed to access the Patient Chat. Redirecting to Dashboard.");
                    window.location.href = 'dashboard.html';
                }
            }
        } catch (e) {
            console.error("Auth check failed", e);
        }
    </script>

    <script>
        // Session Management
        let sessions = JSON.parse(localStorage.getItem('patientSessions') || '[]');
        let sessionId = localStorage.getItem('patientSessionId');

        // Initialize if no sessions or no current session
        if (!sessionId) {
            initNewSession();
        } else {
            // If we have a session ID but it's not in the list, it might be a legacy session or a new empty one
            // We don't force-add it here anymore to avoid empty sessions in history
        }

        async function initNewSession() {
            const newSessionId = 'patient_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            try {
                const response = await fetch('/api/newChatTable', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        base_table_id: "niceguy"
                    })
                });
                
                const data = await response.json();
                
                if (data.table_id) {
                    sessionId = newSessionId;
                    localStorage.setItem('patientSessionId', sessionId);
                    
                    const newSession = {
                        id: sessionId,
                        title: 'New Conversation',
                        timestamp: new Date().toISOString(),
                        table_id: data.table_id
                    };
                    
                    sessions.unshift(newSession);
                    localStorage.setItem('patientSessions', JSON.stringify(sessions));
                    
                    messages = [];
                    renderMessages();
                    renderHistoryList();
                } else {
                    console.error("Failed to create chat table", data);
                    // Fallback: Create session without table_id (might fail later but keeps UI working)
                    sessionId = newSessionId;
                    localStorage.setItem('patientSessionId', sessionId);
                    const newSession = {
                        id: sessionId,
                        title: 'New Conversation (Offline)',
                        timestamp: new Date().toISOString()
                    };
                    sessions.unshift(newSession);
                    localStorage.setItem('patientSessions', JSON.stringify(sessions));
                    messages = [];
                    renderMessages();
                    renderHistoryList();
                }
            } catch (e) {
                console.error("Error initializing session", e);
            }
        }

        // Render Sidebar History
        function renderHistoryList() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = sessions.map(session => `
                <div class="group relative flex items-center rounded-lg transition-colors ${session.id === sessionId ? 'bg-sidebar-accent text-sidebar-primary' : 'hover:bg-sidebar-accent'}">
                    <button onclick="switchSession('${session.id}')" class="flex-1 text-left p-3 min-w-0">
                        <div class="flex items-start gap-2">
                            <i data-lucide="message-square" class="w-4 h-4 ${session.id === sessionId ? 'text-sidebar-primary' : 'text-sidebar-foreground/60'} mt-0.5 flex-shrink-0"></i>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm ${session.id === sessionId ? 'font-medium' : 'text-sidebar-foreground'} truncate">
                                    ${session.title}
                                </p>
                                <p class="text-xs text-sidebar-foreground/50 mt-1">${new Date(session.timestamp).toLocaleDateString()}</p>
                            </div>
                        </div>
                    </button>
                    <button onclick="deleteSession('${session.id}', event)" class="opacity-0 group-hover:opacity-100 p-2 text-sidebar-foreground/60 hover:text-destructive transition-all absolute right-1" title="Delete Conversation">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function deleteSession(id, event) {
            if (event) event.stopPropagation();
            
            if (!confirm('Are you sure you want to delete this conversation?')) return;

            const sessionToDelete = sessions.find(s => s.id === id);
            
            // Optimistically remove from UI
            sessions = sessions.filter(s => s.id !== id);
            localStorage.setItem('patientSessions', JSON.stringify(sessions));
            
            if (id === sessionId) {
                if (sessions.length > 0) {
                    switchSession(sessions[0].id);
                } else {
                    initNewSession();
                }
            } else {
                renderHistoryList();
            }

            // Call API to delete table if it exists
            if (sessionToDelete && sessionToDelete.table_id) {
                try {
                    await fetch('/api/deleteChatTable', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            session: sessionToDelete
                        })
                    });
                } catch (e) {
                    console.error("Error deleting table", e);
                }
            }
        }

        async function switchSession(id) {
            if (id === sessionId) return;
            console.log("Switching to session:", id);
            sessionId = id;
            localStorage.setItem('patientSessionId', sessionId);
            renderHistoryList(); // Update active state
            await loadHistory();
        }

        // Load Chat History
        async function loadHistory() {
            messages = []; // Clear current messages
            
            isLoading = true;
            renderMessages();

            try {
                const currentSession = sessions.find(s => s.id === sessionId);
                const response = await fetch('/api/history', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session: currentSession
                    })
                });
                const data = await response.json();
                
                if (data.history && data.history.length > 0) {
                    messages = data.history.map(msg => ({
                        ...msg,
                        // Ensure timestamp is formatted nicely if it comes as ISO string
                        timestamp: new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                    }));
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
            
            isLoading = false;
            renderMessages();
        }

        // Chat Logic
        const messagesContainer = document.getElementById('messagesContainer');
        const emptyState = document.getElementById('emptyState');
        const messageList = document.getElementById('messageList');
        const chatInput = document.getElementById('chatInput');

        let messages = [];
        let isLoading = false;

        function renderMessages() {
            if (messages.length === 0 && !isLoading) {
                emptyState.classList.remove('hidden');
                messageList.classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
                messageList.classList.remove('hidden');
                
                let html = messages.map(msg => `
                    <div class="flex gap-3 ${msg.role === 'user' ? 'justify-end' : 'justify-start'}">
                        ${msg.role === 'assistant' ? `
                            <div class="relative flex h-8 w-8 shrink-0 overflow-hidden rounded-full">
                                <div class="flex h-full w-full items-center justify-center rounded-full bg-gradient-to-br from-primary to-accent text-primary-foreground">
                                    <i data-lucide="sparkles" class="w-4 h-4"></i>
                                </div>
                            </div>
                        ` : ''}
                        <div class="max-w-[70%] rounded-2xl px-4 py-3 ${msg.role === 'user' ? 'bg-primary text-primary-foreground shadow-lg' : 'bg-card border border-border text-card-foreground shadow-sm'}">
                            <div class="text-sm leading-relaxed prose ${msg.role === 'user' ? 'prose-invert' : ''} max-w-none">
                                ${msg.role === 'assistant' ? marked.parse(msg.content) : msg.content}
                            </div>
                            <p class="text-xs mt-2 ${msg.role === 'user' ? 'text-primary-foreground/70' : 'text-muted-foreground'}">${msg.timestamp}</p>
                        </div>
                        ${msg.role === 'user' ? `
                            <div class="relative flex h-8 w-8 shrink-0 overflow-hidden rounded-full">
                                <div class="flex h-full w-full items-center justify-center rounded-full bg-secondary text-secondary-foreground">
                                    <i data-lucide="user" class="w-4 h-4"></i>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `).join('');

                if (isLoading) {
                    html += `
                        <div class="flex gap-3 justify-start animate-fade-in">
                            <div class="relative flex h-8 w-8 shrink-0 overflow-hidden rounded-full">
                                <div class="flex h-full w-full items-center justify-center rounded-full bg-gradient-to-br from-primary to-accent text-primary-foreground">
                                    <i data-lucide="sparkles" class="w-4 h-4 animate-pulse"></i>
                                </div>
                            </div>
                            <div class="max-w-[70%] rounded-2xl px-4 py-3 bg-card border border-border text-card-foreground shadow-sm">
                                <div class="flex gap-1 items-center h-full">
                                    <div class="w-2 h-2 bg-primary/40 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                                    <div class="w-2 h-2 bg-primary/40 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                                    <div class="w-2 h-2 bg-primary/40 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                messageList.innerHTML = html;
                
                lucide.createIcons();
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;

            // Add to sessions list if not present (first message)
            let currentSession = sessions.find(s => s.id === sessionId);
            if (!currentSession) {
                currentSession = {
                    id: sessionId,
                    title: text.substring(0, 25) + (text.length > 25 ? '...' : ''),
                    timestamp: new Date().toISOString()
                };
                sessions.unshift(currentSession);
                localStorage.setItem('patientSessions', JSON.stringify(sessions));
                renderHistoryList();
            } else if (currentSession.title === 'New Conversation') {
                // Update title if it was generic
                currentSession.title = text.substring(0, 25) + (text.length > 25 ? '...' : '');
                localStorage.setItem('patientSessions', JSON.stringify(sessions));
                renderHistoryList();
            }

            const userMsg = {
                id: Date.now(),
                role: 'user',
                content: text,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };

            messages.push(userMsg);
            chatInput.value = '';
            
            isLoading = true;
            renderMessages();

            // Get user email if logged in
            const userStr = localStorage.getItem('user');
            let userEmail = null;
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    userEmail = user.email;
                } catch (e) {
                    console.error("Error parsing user data", e);
                }
            }

            // Call API
            try {
                const currentSession = sessions.find(s => s.id === sessionId);
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: text,
                        context: 'Public', // Explicitly set to Public bot
                        sessionId: sessionId,
                        userEmail: userEmail,
                        table_id: currentSession ? currentSession.table_id : null
                    })
                });
                
                const data = await response.json();
                
                isLoading = false;

                if (data.error) {
                    throw new Error(data.error);
                }

                const aiMsg = {
                    id: Date.now() + 1,
                    role: 'assistant',
                    content: data.response,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };
                messages.push(aiMsg);
                renderMessages();

            } catch (error) {
                isLoading = false;
                console.error('Error:', error);
                const errorMsg = {
                    id: Date.now() + 1,
                    role: 'assistant',
                    content: "Sorry, I'm having trouble connecting to the server. Please try again later.",
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };
                messages.push(errorMsg);
                renderMessages();
            }
        }

        function sendSuggestion(text) {
            chatInput.value = text;
            sendMessage();
        }

        function clearChat() {
            initNewSession();
        }

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initialize
        lucide.createIcons();
        renderHistoryList();
        loadHistory();
        updateUserInfo();

        function updateUserInfo() {
            const userStr = localStorage.getItem('user');
            const userNameEl = document.getElementById('userName');
            const userEmailEl = document.getElementById('userEmail');
            const userAvatarEl = document.getElementById('userAvatar');
            const authButton = document.getElementById('authButton');

            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    // Use email as name if no other name is available
                    userNameEl.textContent = user.email ? user.email.split('@')[0] : 'User'; 
                    userEmailEl.textContent = user.email || '';
                    userAvatarEl.textContent = user.email ? user.email.substring(0, 2).toUpperCase() : 'U';
                    authButton.textContent = 'Logout';
                } catch (e) {
                    console.error("Error parsing user data", e);
                    // Fallback to guest if data is corrupted
                    localStorage.removeItem('user');
                    userNameEl.textContent = 'Guest';
                    userEmailEl.textContent = 'Not logged in';
                    userAvatarEl.textContent = 'G';
                    authButton.textContent = 'Login';
                }
            } else {
                userNameEl.textContent = 'Guest';
                userEmailEl.textContent = 'Not logged in';
                userAvatarEl.textContent = 'G';
                authButton.textContent = 'Login';
            }
        }

        function handleAuthAction() {
            const userStr = localStorage.getItem('user');
            if (userStr) {
                // Logout
                localStorage.removeItem('user');
                window.location.href = 'main_page.html';
            } else {
                // Login
                window.location.href = 'login_mock.html';
            }
        }

        function handleBookingClick() {
            const userStr = localStorage.getItem('user');
            if (userStr) {
                window.location.href = 'booking.html';
            } else {
                // Optional: Store return URL if you want to redirect back after login
                // localStorage.setItem('returnUrl', 'booking.html');
                window.location.href = 'login_mock.html';
            }
        }

        async function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const formData = new FormData();
                formData.append('file', file);
                formData.append('botType', 'Public'); // Explicitly set to Public bot

                // Show uploading state
                const loadingMsgId = Date.now();
                const loadingMsg = {
                    id: loadingMsgId,
                    role: 'assistant',
                    content: `Uploading ${file.name}...`,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };
                messages.push(loadingMsg);
                renderMessages();

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    // Remove loading message
                    messages = messages.filter(m => m.id !== loadingMsgId);
                    
                    if (data.success) {
                        // Add success message
                        const successMsg = {
                            id: Date.now(),
                            role: 'assistant',
                            content: `✅ Successfully uploaded **${file.name}**. I can now answer questions about it.`,
                            timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                        };
                        messages.push(successMsg);
                    } else {
                        throw new Error(data.error || 'Upload failed');
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    // Remove loading message
                    messages = messages.filter(m => m.id !== loadingMsgId);
                    
                    const errorMsg = {
                        id: Date.now(),
                        role: 'assistant',
                        content: `❌ Failed to upload ${file.name}: ${error.message}`,
                        timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                    };
                    messages.push(errorMsg);
                }
                
                renderMessages();
                input.value = ''; // Reset
            }
        }
    </script>
